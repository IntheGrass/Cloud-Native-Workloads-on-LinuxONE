<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Hi let us make an app for banks<span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST 显示框-->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.username }} {{todo.balance}}

						<!--用于测试更新函数的范例-->
						<input type="text" class="form-control input-lg text-center" placeholder="todo's go here" 
						ng-model="updateDate.balance"> <!--更新存款的输入框，formData.updatedBalance表示即将更新的数字-->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="updateBalance2(todo._id)">                  
							更新用户存款(delete)</button>
						<button type="submit" class="btn btn-primary btn-lg" ng-click="updateBalance(todo._id)">                  
							更新用户存款</button>
					</label>
				</div>

				<!--加载圈-->
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS  输入框--> 
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="todo's go here" 
						ng-model="formData.username">



						<input type="text" class="form-control input-lg text-center" placeholder="todo's go here" 
						ng-model="formData.balance">


					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
		<!--更新实例-->
		<div class="text-center text-muted">
			<p>With ❤ from <a href="https://www.ibm.com/linuxone">LinuxONE</a></p>
		</div>
	</div>
</body>
</html>
